name: Publish Release to npm

on:
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Build (if present)
        run: npm run build --if-present

      - name: Ensure package is publishable
        run: node -e "const p=require('./package.json'); if(p.private){console.error('package.json.private === true â€” aborting publish'); process.exit(1)}"

      - name: Show package info
        run: node -e "const p=require('./package.json'); console.log(`Publishing ${p.name}@${p.version}`)"

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
